    spec:
      containers:
      - command:
        - make
        - test
        image: quay.io/multicloudlab/build-tools:2019-10-08T04-45-18
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?test(?: .*?)?$'

