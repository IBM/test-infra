presubmits:
  multicloudlab/oasis:
  - name: build_oasis
    always_run: true
    branches:
    - ^master$
    decorate: true
    path_alias: github.com/multicloudlab/oasis
    rerun_command: /test build
    spec:
      containers:
      - command:
        - make
        - build
        image: quay.io/multicloudlab/build-tools:2019-10-08T04-45-18
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?build(?: .*?)?$'
  - name: check_oasis
    always_run: true
    branches:
    - ^master$
    decorate: true
    path_alias: github.com/multicloudlab/oasis
