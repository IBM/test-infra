        - entrypoint
        - make
        - build
        image: quay.io/multicloudlab/multicloudlab-builder-amd64:v20200123-4f4560f62
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?build(?:.*?)?$'
  - name: build-oasis-ppc64le
    cluster: ppc64le
    always_run: true
