presubmits:
  multicloudlab/oasis:
  - name: check-oasis
    cluster: default
    always_run: true
    branches:
    - ^master$
    decorate: true
    path_alias: github.com/multicloudlab/oasis
    rerun_command: /test check-oasis
    spec:
      containers:
      - command:
        - make
        - check
        image: quay.io/multicloudlab/build-tools:v20191217-d33a10d
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?check(?:.*?)?$'
  - name: test-oasis
    cluster: default
    always_run: true
    branches:
    - ^master$
    decorate: true
    path_alias: github.com/multicloudlab/oasis
    rerun_command: /test test-oasis
    spec:
      containers:
      - command:
        - make
        - test
        image: quay.io/multicloudlab/build-tools:v20191217-d33a10d
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?test(?:.*?)?$'
  - name: coverage-oasis
    cluster: default
    always_run: true
    branches:
    - ^master$
    decorate: true
    path_alias: github.com/multicloudlab/oasis
    rerun_command: /test coverage-oasis
    spec:
      containers:
      - command:
        - make
        - coverage
        image: quay.io/multicloudlab/build-tools:v20191217-d33a10d
        name: ""
        env:
        - name: CODECOV_TOKEN
          valueFrom:
            secretKeyRef:
              name: multicloudlab-oasis-codecov-token
              key: codecov-token
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?coverage(?:.*?)?$'
