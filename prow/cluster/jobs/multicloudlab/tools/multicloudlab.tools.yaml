presubmits:

postsubmits:
  multicloudlab/tools:
    - name: multicloudlab-create-build-tool-images
      decorate: true
      branches:
        - ^master$
      labels:
        preset-tool-image-push: "true"
      run_if_changed: "docker/*"
      spec:
        containers:
          - image: quay.io/cicdtest/build-tool:v20230424-dfc2ff346
            # docker in docker
            securityContext:
              privileged: true
            command:
              - entrypoint
              - make
              - images
