presubmits:

postsubmits:
  multicloudlab/tools:
    - name: multicloudlab-create-build-tool-images
      decorate: true
      branches:
        - ^master$
      labels:
        preset-service-account: "true"
      run_if_changed: "docker/*"
      spec:
        containers:
          - image: quay.io/multicloudlab/multicloudlab-builder:v20191216-eed1a07
            # docker in docker
            securityContext:
              privileged: true
            command:
              - entrypoint
              - make
              - images
