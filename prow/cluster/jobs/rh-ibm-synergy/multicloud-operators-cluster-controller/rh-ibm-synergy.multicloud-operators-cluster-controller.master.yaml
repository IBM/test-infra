presets:
- env:
  - name: GOPRIVATE
    value: github.ibm.com,github.com/rh-ibm-synergy
- volumes:
  - name: ssh-keys-ssh-secret
    secret:
      secretName: ssh-secret
- volumeMounts:
  - mountPath: /home/ssh
    name: ssh-keys-ssh-secret
    readOnly: true

presubmits:
  rh-ibm-synergy/multicloud-operators-cluster-controller:
  - name: build_multicloud-operators-cluster-controller
    branches:
    - ^master$
    decorate: true
    decoration_config:
      ssh_key_secrets:
      - ssh-secret
    clone_uri: "git@github.com:rh-ibm-synergy/multicloud-operators-cluster-controller.git"
    always_run: true
    path_alias: github.ibm.com/IBMPrivateCloud/multicloud-operators-cluster-controller
    rerun_command: /test build multicloud-operators-cluster-controller
    spec:
      containers:
      - command:
        - make
        - build
        image: quay.io/multicloudlab/build-tools:v20191217-d33a10d
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?build(?: .*?)?$'
