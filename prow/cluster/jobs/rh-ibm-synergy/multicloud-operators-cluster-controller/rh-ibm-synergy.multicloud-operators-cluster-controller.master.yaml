        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
    trigger: '(?m)^/test (?:.*? )?check(?: .*?)?$'
  - name: test_multicloud-operators-cluster-controller
    branches:
    - ^master$
    decorate: true
    decoration_config:
      ssh_key_secrets:
      - ssh-secret
    clone_uri: "git@github.com:rh-ibm-synergy/multicloud-operators-cluster-controller.git"
    always_run: true
    path_alias: github.ibm.com/IBMPrivateCloud/multicloud-operators-cluster-controller
    rerun_command: /test test multicloud-operators-cluster-controller
    spec:
      containers:
      - command:
        - make
        - test
        image: quay.io/multicloudlab/build-tools:v20191217-d33a10d
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?test(?: .*?)?$'

