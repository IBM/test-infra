postsubmits:
  IBM/test-infra:
  - name: create-build-tool-images
    cluster: default
    decorate: true
    branches:
    - ^master$
    labels:
      preset-service-account: "true"
    run_if_changed: 'prow/docker/build-tools/*'
    spec:
      containers:
        - image: quay.io/multicloudlab/multicloudlab-builder-amd64:v20200123-4f4560f62
          securityContext:
            privileged: true
          command:
            - entrypoint
            - make
            - build-tool-image
