postsubmits:
  IBM/test-infra:
  - name: check-tool-image-postsubmit
    cluster: default
    decorate: true
    labels:
      preset-service-account: "true"
    branches:
    - ^master$
    run_if_changed: 'prow/docker/check-tool/*'
    spec:
      containers:
      - image: quay.io/multicloudlab/build-tool:v20200806-cf0548d
        command:
        - entrypoint
        - make
        - check-tool-image
        securityContext:
          privileged: true
  - name: build-tool-image-amd64-postsubmit
    cluster: default
    decorate: true
    labels:
      preset-service-account: "true"
    branches:
    - ^master$
    run_if_changed: 'prow/docker/build-tool/*'
    spec:
      containers:
      - image: quay.io/multicloudlab/build-tool:v20200806-cf0548d
        command:
        - entrypoint
        - make
        - build-tool-image
        securityContext:
          privileged: true
  - name: build-tool-image-ppc64le-postsubmit
    cluster: ppc64le
    decorate: true
    labels:
      preset-service-account: "true"
    branches:
    - ^master$
    run_if_changed: 'prow/docker/build-tool/*'
    spec:
      containers:
      - image: quay.io/multicloudlab/build-tool:v20200806-cf0548d
        command:
        - entrypoint
        - make
        - build-tool-image
        env:
        - name: DOCKER_MTU
          value: "8940"
        securityContext:
          privileged: true
  - name: build-tool-image-s390x-postsubmit
    cluster: s390x
    decorate: true
    labels:
      preset-service-account: "true"
    branches:
    - ^master$
    run_if_changed: 'prow/docker/build-tool/*'
    spec:
      containers:
      - image: quay.io/multicloudlab/build-tool:v20200806-cf0548d
        command:
        - entrypoint
        - make
        - build-tool-image
        securityContext:
          privileged: true
  - name: build-tool-multiarch-image-postsubmit
    cluster: default
    decorate: true
    labels:
      preset-service-account: "true"
    branches:
    - ^master$
    run_if_changed: 'prow/docker/build-tool/*'
    spec:
      containers:
      - image: quay.io/multicloudlab/build-tool:v20200806-cf0548d
        command:
        - entrypoint
        - make
        - build-tool-multiarch-image
        securityContext:
          privileged: true
