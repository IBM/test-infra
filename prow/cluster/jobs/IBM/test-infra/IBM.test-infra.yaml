postsubmits:
  IBM/test-infra:
  - name: check-tool-image-postsubmit
    cluster: default
    decorate: true
    labels:
      preset-service-account: "true"
    branches:
    - ^master$
    run_if_changed: 'prow/docker/check-tool/*'
    spec:
      containers:
      - image: quay.io/multicloudlab/multicloudlab-builder-amd64:v20200228-42746cb02
        command:
        - entrypoint
        - make
        - check-tool-image
        securityContext:
          privileged: true
