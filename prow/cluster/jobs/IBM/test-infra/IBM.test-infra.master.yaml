presubmits:
  IBM/test-infra:
  - name: pull-test-infra-prow-checkconfig
    branches:
      - ^master$
    decorate: true
    run_if_changed: '^prow/(config|plugins|cluster/jobs/.*)\.yaml$'
    spec:
      containers:
      - image: gcr.io/k8s-prow/checkconfig:v20190703-1f4d61631
        command:
        - /checkconfig
        args:
        - --config-path=prow/config.yaml
        - --job-config-path=prow/cluster/jobs
        - --plugin-config=prow/plugins.yaml
        - --strict
        - --exclude-warning=mismatched-tide
        - --exclude-warning=unknown-fields
        - --exclude-warning=non-decorated-jobs
  - name: build_test-infra
    branches:
    - ^master$
    decorate: true
    always_run: true
    path_alias: github.com/IBM/test-infra
    rerun_command: /test build
    spec:
      containers:
      - command:
        - make
        - build
        image: quay.io/multicloudlab/build-tools:2019-10-08T04-45-18
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?build(?: .*?)?$'
  - name: check_test-infra
    branches:
    - ^master$
    decorate: true
    always_run: true
    path_alias: github.com/IBM/test-infra
    rerun_command: /test check
    spec:
      containers:
      - command:
        - make
        - check
        image: quay.io/multicloudlab/build-tools:2019-10-08T04-45-18
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?check(?: .*?)?$'
  - name: test_test-infra
    branches:
    - ^master$
    decorate: true
    always_run: true
    path_alias: github.com/IBM/test-infra
    rerun_command: /test test
    spec:
      containers:
      - command:
        - make
        - test
        image: quay.io/multicloudlab/build-tools:2019-10-08T04-45-18
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?test(?: .*?)?$'

postsubmits:
