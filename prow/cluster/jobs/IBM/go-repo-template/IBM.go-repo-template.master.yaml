presubmits:
  IBM/go-repo-template:
  - name: build_go-repo-template
    branches:
    - ^master$
    decorate: true
    always_run: true
    path_alias: github.com/IBM/go-repo-template
    rerun_command: /test build
    spec:
      containers:
      - command:
        - make
        - build
        image: quay.io/multicloudlab/build-tools:2019-10-08T07-03-25
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?build(?: .*?)?$'
  - name: check_go-repo-template
    branches:
    - ^master$
    decorate: true
    always_run: true
    path_alias: github.com/IBM/go-repo-template
    rerun_command: /test check
    spec:
      containers:
      - command:
        - make
        - check
        image: quay.io/multicloudlab/build-tools:2019-10-08T07-03-25
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?check(?: .*?)?$'
  - name: test_go-repo-template
    branches:
    - ^master$
    decorate: true
    always_run: true
    path_alias: github.com/IBM/go-repo-template
    rerun_command: /test test
    spec:
      containers:
      - command:
        - make
        - test
        image: quay.io/multicloudlab/build-tools:2019-10-08T07-03-25
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?test(?: .*?)?$'

