    cluster: default
    branches:
    - ^master$
    decorate: true
    path_alias: github.com/IBM/go-repo-template
    spec:
      containers:
      - command:
        - make
        - coverage
        image: quay.io/multicloudlab/check-tool:v20200319-4826073
        name: ""
        env:
        - name: CODECOV_TOKEN
          valueFrom:
            secretKeyRef:
