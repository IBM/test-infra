postsubmits:
  IBM/go-repo-template:
  - name: coverage-go-repo-template-postsubmit
    cluster: default
    branches:
    - ^master$
    decorate: true
    path_alias: github.com/IBM/go-repo-template
    spec:
      containers:
      - command:
        - make
        - coverage
        image: quay.io/multicloudlab/build-tools:v20191217-d33a10d
        name: ""
        env:
        - name: CODECOV_TOKEN
          valueFrom:
            secretKeyRef:
              name: ibm-go-repo-template-codecov-token
              key: codecov-token
