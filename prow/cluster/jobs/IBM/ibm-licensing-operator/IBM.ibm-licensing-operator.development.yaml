postsubmits:
  IBM/ibm-licensing-operator:
  - name: build-push-image-ibm-licensing-operator-development-amd64
    cluster: default
    skip_branches:
    - ^master$
    - ^latest$
    - ^release-future$
    - ^release-eus$
    - ^release-efix$
    - ^release-ltsr$
    decorate: true
    skip_if_only_changed: "^docs/|\\.(md|png)$|^(OWNERS|SECURITY_CONTACTS)$"
    path_alias: github.com/IBM/ibm-licensing-operator
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - command:
        - entrypoint
        - make
        - build-push-image-development
        image: quay.io/cicdtest/build-tool:v20241206-c9443e451
        name: ""
        securityContext:
          privileged: true
