presubmits:
  IBM/ibm-platform-api-operator:
  - name: build_ibm-platform-api-operator
    branches:
    - ^release-3.8$
    labels:
      preset-service-account: "true"
    decorate: true
    always_run: true
    path_alias: github.com/IBM/ibm-platform-api-operator
    rerun_command: /test build ibm-platform-api-operator
    spec:
      containers:
      - command:
        - entrypoint
        - make
        - build
        image: quay.io/multicloudlab/build-tool:v20210120-5f4cde358
        name: ""
        securityContext:
          privileged: true
