presubmits:
  IBM/deployer-operator:
  - name: check-deployer-operator
    cluster: default
    always_run: true
    branches:
    - ^master$
    decorate: true
    path_alias: github.com/IBM/deployer-operator
    rerun_command: /test check-deployer-operator
    spec:
      containers:
      - command:
        - make
        - check
        image: quay.io/multicloudlab/check-tool:v20200319-b5bfe54
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?check(?:.*?)?$'
