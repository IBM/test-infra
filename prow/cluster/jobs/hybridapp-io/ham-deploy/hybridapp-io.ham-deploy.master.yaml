presubmits:
  hybridapp-io/ham-deploy:
  - name: check-ham-deploy
    cluster: default
    always_run: true
    branches:
    - ^master$
    decorate: true
    path_alias: github.com/hybridapp-io/ham-deploy
    rerun_command: /test check-ham-deploy
    spec:
      containers:
      - command:
        - make
        - check
        image: quay.io/multicloudlab/check-tool:v20200319-b5bfe54
        name: ""
        securityContext:
          privileged: true
