presets:
# anonymous preset kubeconfig
- env:
  volumeMounts:
  - name: kubeconfig
    mountPath: /etc/kubeconfig
    readOnly: true
  volumes:
  - name: kubeconfig
    secret:
      secretName: kubeconfig
# presets for tool image push
- labels:
    preset-tool-image-push: "true"
  env:
  - name: IMAGE_REPO
    value: quay.io/cicdtest
# presets for private repos
- labels:
    preset-service-account: "true"
  env:
# presets for private repos
- labels:
    preset-private-repo: "true"
  env:
  - name: GOPRIVATE
    value: github.com/rh-ibm-synergy
  volumeMounts:
  - mountPath: /home/ssh
    name: ssh-keys-ssh-secret
    readOnly: true
  volumes:
  - name: ssh-keys-ssh-secret-mount
    secret:
      secretName: ssh-secret
      defaultMode: 0400
# presets for private repos
- labels:
    preset-ibm-private-repo: "true"
  env:
  - name: GOPRIVATE
    value: github.ibm.com
  volumeMounts:
  - mountPath: /root/.ssh
    name: ssh-keys-private-ssh-secret-mount
    readOnly: true
  volumes:
  - name: ssh-keys-private-ssh-secret-mount
    secret:
      secretName: private-ssh-secret
      defaultMode: 0400
# Enable GOPROXY by default
- env:
  - name: GOPROXY
    value: "https://proxy.golang.org"
  - name: BUILD_LOCALLY
    value: "0"
  - name: KUBEBUILDER_CONTROLPLANE_START_TIMEOUT
    value: "100s"
